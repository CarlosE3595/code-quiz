<!DOCTYPE html>

<html>
    <head>
        <title>Web Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="./assets/style.css">
        <script defer src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- main outer div -->
        <div class="outer-container">

            <!-- top bar section -->
            <div class="top-bar">
                <button>View Highscores</button>
                <p id="timer-display">Time: 300</p>
            </div>

            <!-- inner div -->
            <div class="inner-container">

                <!-- main header/quiz intro -->
                <header id="start-quiz-container" class="quiz-intro">
                    <h1>Welcome to the code quiz!</h1>
                    <p>To get started with the quiz, start the quiz!</p>
                    <button id="start-quiz-button">Start Quiz!</button>
                </header>

                <!-- main quiz content -->
                <main>

                    <section id="question-container" class="question-screen">
                        <h2 class="question-display">Question Here</h2>
                        <ul id="answers-list">
                            <!-- this will be generated in js -->
                            <li  class="choice" data-correct="false"><button id="answer-1">Answer 1</button></li>
                            <li  class="choice" data-correct="false"><button id="answer-2">Answer 2</button></li>
                            <li  class="choice" data-correct="false"><button id="answer-3">Answer 3</button></li>
                            <li  class="choice" data-correct="true"><button id="answer-4">Answer 4</button></li>
                        </ul>
                    </section>

                    <section class="quiz-finish-screen">
                        <h2>Quiz Finished!</h2>
                        <p>Your Score:00</p>
                        <div>
                            <label for="">Enter Initials</label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                    </section>

                    <section class="highscores-screen">
                        <h2>Highscores</h2>
                        <ol id="highscores-list">
                            <!-- this will be generated in js -->
                            <li>CE - 100</li>
                            <li>CE - 90</li>
                            <li>CE - 80</li>
                            <li>CE - 70</li>
                            <button>Go Back</button>
                            <button>Clear Highscores</button>
                        </ol>
                    </section>
                </main>

            </div>

        </div>
    </body>
</html>
