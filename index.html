<!DOCTYPE html>

<html>
    <head>
        <title>Web Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <!-- main outer div -->
        <div class="outer-container">

            <!-- top bar section -->
            <div class="top-bar">
                <button>View Highscores</button>
                <p>Timer: 00:00</p>
            </div>

            <!-- inner div -->
            <div class="inner-container">

                <!-- main header/quiz intro -->
                <header class="quiz-intro">
                    <h1>Welcome to the code quiz!</h1>
                    <p>To get started with the quiz, start the quiz!</p>
                    <button>Start Quiz!</button>
                </header>

                <!-- main quiz content -->
                <main>

                    <section class="question-screen">
                        <h2>Question Here</h2>
                        <ul>
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>


                        </ul>

                    </section>
                </main>

            </div>

        </div>
    </body>
</html>
